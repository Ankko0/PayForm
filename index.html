<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="validate.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="pay-form">
                <!--                <form>-->
                <div class="alert-group">
                    <div id="alert-success" class="alert alert-success" style="display: none">
                        Успешная отправка!
                    </div>
                    <div id="alert-danger" class="alert alert-danger" style="display: none">
                        Неудачная отправка.
                    </div>
                </div>
                <div class="form-group">
                    <select id="clientType" class="form-control">
                        <option selected>Выберите тип...</option>
                        <option>Физическое лицо</option>
                        <option>Юридическое лицо</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="tax">НДС</label>
                    <input readonly type="text" class="form-control" id="tax" value="13">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nameInput" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="surnameInput" placeholder="Введите фамилию">
                </div>

                <div class="form-group entityTypeDiv" style="display: none">
                    <label for="entityType">Форма юр. лица</label>
                    <select id="entityType" class="form-control">
                        <option selected>ООО</option>
                        <option>ОАО</option>
                        <option>ЗАО</option>
                        <option>ИП</option>
                    </select>
                </div>
                <div class="form-group" id="simpleTaxDiv" style="display: none">
                    <label for="simpleTax">Упрощенное налогообложение</label>
                    <input type="checkbox" id="simpleTax">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">ИНН</label>
                    <input type="text" class="form-control" id="taxNumber">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Телефон</label>
                    <input type="text" class="form-control" id="phoneNumber">
                </div>

                <div class="form-group">
                    <label for="moneyAmount">Сумма</label>
                    <input type="text" class="form-control" id="moneyAmount">
                </div>
                <div class="form-group">
                    <label for="total">Итог</label>
                    <input readonly type="text" class="form-control" id="total">
                </div>
                <button type="submit" id="submit" disabled="true" class="btn btn-primary btn-block">Отправить</button>
                <!--                </form>-->
            </div>
        </div>
    </div>
</div>


</body>
</html>
